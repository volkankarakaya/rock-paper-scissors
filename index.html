<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <h3>Choose Your Weapon!</h3>

    <div class="players">
      <div class="player-container">
        <h4>Player Score</h4>
        <p id="player-selection"></p>
        <p id="player-score"></p>
      </div>
      <div class="computer-container">
        <h4>Computer Score</h4>
        <p id="computer-selection"></p>
        <p id="computer-score"></p>
      </div>
    </div>
    <div class="btn-container">
      <button class="btn" id="0">Rock</button>
      <button class="btn" id="1">Paper</button>
      <button class="btn" id="2">Scissors</button>
    </div>
    <div class="announcement">
      <h4>Results</h4>
    </div>
    <div class="restart-btn-container">
      <button id="restart-btn">Restart Game</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
